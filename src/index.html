    <div class="container">

            <div class="card__content">
                <h1 class="heading">SIGN UP WITH</h1>
                <div class="card__icons">
                    <div class="card__media-icon">
                        <a href="https://facebook.com" target="_blank">
                            <img src="./assets/facebook_icon.svg" alt="Facebook icon">
                        </a>
                    </div>
                    <div class="card__media-icon">
                        <a href="https://instagram.com" target="_blank">
                            <img src="assets/instagram_icon.svg" alt="Instagram icon">
                        </a>
                    </div>
                    <div class="card__media-icon">
                        <a href="https://twitter.com" target="_blank">
                            <img src="assets/twitter_icon.svg" alt="Twitter icon">
                        </a>
                    </div>
                </div>
                <p>or use your email for registration:</p>
                <form class="form" id="form">
                    <input id="name" type="text" placeholder="Name" class="form__input" required minlength="4"
                        maxlength="50" title="Must be between 4 and 50 characters">
                    <input id="email" type="email" placeholder="E-mail" class="form__input" required>
                    <input id="password" type="password" placeholder="Password" class="form__input" required
                        pattern="\S*[A-Z]\S*" minlength="8" maxlength="16"
                        title="Must be between 8 and 16 characters with at least one capital letter">
                    <div class="form__checkbox">
                        <input type="checkbox" id="agree" checked required>
                        <label for="agree">I agree to the <a href="#" class="link" id="termsLink">Terms</a> and <a
                                href="#" class="link" id="policyLink">Privacy
                                Policy</a></label>
                    </div>
                    <button class="form__button" id="btnSubmit">Sign Up</button>
                </form>
                <p><a href="#" class="link">I already have an account</a></p>
            </div>
        </main>
